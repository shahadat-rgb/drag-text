<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<html>
<style>
#mydiv {
  position: absolute;
  z-index: 9;
  text-align: center;
}


</style>
<body>
  
 <div class="container text-center" >

    <button  type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Write Text Here</button>
     <div class="img" style="text-align: center; margin-top: 30px;">
        <img style="width: 60%; height: 400px;"  src="shirt.jfif" alt="">
     </div>
         <div id="mydiv">
            <!-- <h3 >shahadat</h3> -->
         </div>
       
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Any other text can be dgraggble on t-shirt </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group ">
                    <label for="shirt-name" class="col-form-label">T-Shirt-Name</label>
                    <input type="text" class="form-control" id="inputbox"/>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success" id="submit" onclick="shirtName()">Submit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
</div>
<script src="script.js"></script>

</html>
